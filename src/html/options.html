<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
</head>
<body>
    <div>
        <h3>Steps to Generate the API Key</h3>
        <ol>
            <li>Copy the <a href="https://makersuite.google.com/app/apikey">url</a></li>
            <li>Open the page in a new tab</li>
            <li>Login using your Google id</li>
            <li>Generate the API key or use the existing key</li>
            <li>Enter the key below</li>
            <li>Click to save/update the API Key</li>
        </ol>
        <input type="text" name="apiKey" id="apiKey">
        <button type="button" id="apiKeySaveButton">Save/update</button>
    </div>
    <script src="../js/options.js"></script>
</body>
</html>
